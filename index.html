<html>

<head>
  <title>Human</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="walk">
    <div class="human">
      <div class="head">
        <div class="skull"></div>
        <div class="neck"></div>
      </div>
      <div class="torso"></div>
      <div class="arms">
        <div class="arm right">
          <div class="upperarm-animation-r">
            <div class="upperarm"></div>
          </div>
          <div class="forearm-animation-r">
            <div class="forearm"></div>
          </div>
        </div>
        <div class="arm left">
          <div class="upperarm-animation-l">
            <div class="upperarm"></div>
          </div>
          <div class="forearm-animation-l">
            <div class="forearm"></div>
          </div>
        </div>
      </div>
      <div class="leg right">
        <div class="thigh-animation-r">
          <div class="thigh"></div>
        </div>
        <div class="shin-animation-r">
          <div class="shin"></div>
          <div class="foot-animation-r">
            <div class="foot"></div>
          </div>
        </div>
      </div>
      <div class="leg left">
        <div class="thigh-animation-l">
          <div class="thigh"></div>
        </div>
        <div class="shin-animation-l">
          <div class="shin"></div>
          <div class="foot-animation-l">
            <div class="foot"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
